	<script >
		var secondsLabel=document.getElementById("second");
		var minutesLabel=document.getElementById("minute");
		var totalSeconds=0;
		function setTime(){
			totalSeconds++;
			secondsLabel.innerHTML=pad(totalSeconds%60);
			minutesLabel.innerHTML=pad(parseInt(totalSeconds/60));
		}
	
		function pad(val){        //return num of seconds as two digits
			var result=val+"";
			if(result.length<2){
				return "0"+ result;
			}
			else{
				return result;
			}
		}
		function starting2(){
			document.getElementById("0").style.visibility='hidden';
			document.getElementById("1").style.visibility='visible';
		}
	</script>

	<script type="text/javascript">
		var counter=0;
		var arr_of_img=[];
		var arr_of_id=[];
		var saved=[];
		var id1='0';
		var id2='0';
		var size=0;
		var i=0,j=0;
		var arr=[
		[0,1,2,3,4,5],
		[6,7,8,6,9,10],
		[11,12,7,0,13,14],
		[15,4,16,5,10,1],
		[11,2,14,12,8,13],
		[17,3,16,11,17,9]];
		function count(){
			counter++;
			if(test(arr_of_img[0].src)===true){
				arr_of_img.pop();
				arr_of_id.pop();
				counter--;
				return;
			}
			if(test(arr_of_img[1].src)===true){
				arr_of_img.pop();
				arr_of_id.pop();
				counter--;
				return;
			}
			if(counter>=2){
				id1=arr_of_id[0];
				id2=arr_of_id[1];
				if((arr_of_id[0])==(arr_of_id[1])){                  //same image and same position
					counter--;
					arr_of_id.pop();
					arr_of_img.pop();
				}
				else if((arr_of_img[0].src)==(arr_of_img[1].src)){   //same image but different position
					counter=0;
					document.getElementById(id1).src=arr_of_img[0].src;
					document.getElementById(id2).src=arr_of_img[1].src;
					saved.push(arr_of_img[0]);
					size++;
					arr_of_id.pop();
					arr_of_id.pop();
					arr_of_img.pop();
					arr_of_img.pop();
				}
				else{                                                //different image
					document.getElementById(id1).src="icons/unknown.png";
					document.getElementById(id2).src="icons/unknown.png";
					arr_of_id.pop();
					arr_of_id.pop();
					arr_of_img.pop();
					arr_of_img.pop();
				}
			}
		}
		
		function saveImage(id,img){
			var image=new Image();
			image.src=img;
			arr_of_id.push(id);
			arr_of_img.push(image);
		}
		function test(im){
			for(i=0;i<size;i++){
				if(saved[i].src===im){
					return true;
				}
			}
			return false;  
		}
		var flag=0;
		var index1,index2;
		var row,col;
		var row1,col1;
		var pic;
		function hint(){
			for(i=0;i<6 && flag==0 ;i++){
				for(j=0;j<6 && flag==0;j++){
					index1=(i*6)+j;
					pic=document.getElementById("im"+index1);
					if(pic.getAttribute("src")=="icons/unknown.png"){    
						row=i;
						col=j;
						flag=1;
					}
				}
			}
			flag=0;
			for(i=0;i<6;i++){
				for(j=0;j<6;j++){
					if(arr[i][j]==arr[row][col]){
						row1=i;
						col1=j;
					}
				}
			}
			index1=(row*6)+col;
			index2=(row1*6)+col1;
			document.getElementById('im' + index1).style.backgroundColor="red";
			document.getElementById('im' + index2).style.backgroundColor="red" ;
		}
		function bg(idd){
			var ph=document.getElementById(idd);
			ph.style.backgroundColor="transparent";
		}
	</script>
