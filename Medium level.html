	<script src="code.js"></script>
	<script >
		var time=setInterval(setTime,1000);
		var secondsLabel=document.getElementById("second");
		var minutesLabel=document.getElementById("minute");
		var totalSeconds=0;
		function setTime(){
			totalSeconds++;
			secondsLabel.innerHTML=pad(totalSeconds%60);
			minutesLabel.innerHTML=pad(parseInt(totalSeconds/60));
		}
	
		function pad(val){        //return num of seconds as two digits
			var result=val+"";
			if(result.length<2){
				return "0"+ result;
			}
			else{
				return result;
			}
		}
		function stop(){
			clearInterval(time);
		}
	</script>

	<script type="text/javascript">
		var counter=0;
		var arr_of_img=[];
		var arr_of_id=[];
		var saved=[];
		var id1='0';
		var id2='0';
		var size=0;
		var i=0,j=0;
		var arr=[
		[0,1,2,3,4,5,6,7],
		[8,8,9,10,11,12,13,12],
		[11,6,14,15,16,17,16,18],
		[14,17,13,7,19,20,21,4],
		[22,9,10,0,19,23,23,1],
		[21,24,25,22,15,26,18,2],
		[27,28,29,5,29,24,20,26],
		[3,30,25,27,31,30,31,28]];
		function count(){
			counter++;
			if(test(arr_of_img[0].src)===true){
				arr_of_img.pop();
				arr_of_id.pop();
				counter--;
				return;
			}
			if(test(arr_of_img[1].src)===true){
				arr_of_img.pop();
				arr_of_id.pop();
				counter--;
				return;
			}
			if(counter>=2){
				id1=arr_of_id[0];
				id2=arr_of_id[1];
				if((arr_of_id[0])==(arr_of_id[1])){                  //same image and same position
					counter--;
					arr_of_id.pop();
					arr_of_img.pop();
				}
				else if((arr_of_img[0].src)==(arr_of_img[1].src)){   //same image but different position
					counter=0;
					document.getElementById(id1).src=arr_of_img[0].src;
					document.getElementById(id2).src=arr_of_img[1].src;
					saved.push(arr_of_img[0]);
					size++;
					if(size==32){
						stop();
						window.alert("you win");
					}
					arr_of_id.pop();
					arr_of_id.pop();
					arr_of_img.pop();
					arr_of_img.pop();
				}
				else{                                                //different image
					document.getElementById(id1).src="icons/unknown.png";
					document.getElementById(id2).src="icons/unknown.png";
					arr_of_id.pop();
					arr_of_id.pop();
					arr_of_img.pop();
					arr_of_img.pop();
				}
			}
		}
		
		function saveImage(id,img){
			var image=new Image();
			image.src=img;
			arr_of_id.push(id);
			arr_of_img.push(image);
		}
		function test(im){
			for(i=0;i<size;i++){
				if(saved[i].src===im){
					return true;
				}
			}
			return false;  
		}
		var flag=0;
		var index1,index2;
		var row,col;
		var row1,col1;
		var pic;
		function hint(){
			for(i=0;i<8 && flag==0 ;i++){
				for(j=0;j<8 && flag==0;j++){
					index1=(i*8)+j;
					pic=document.getElementById("im"+index1);
					if(pic.getAttribute("src")=="icons/unknown.png"){    
						row=i;
						col=j;
						flag=1;
					}
				}
			}
			flag=0;
			for(i=0;i<8;i++){
				for(j=0;j<8;j++){
					if(arr[i][j]==arr[row][col]){
						row1=i;
						col1=j;
					}
				}
			}
			index1=(row*8)+col;
			index2=(row1*8)+col1;
			document.getElementById('im' + index1).style.backgroundColor="red";
			document.getElementById('im' + index2).style.backgroundColor="red" ;
		}
		function bg(idd){
			var ph=document.getElementById(idd);
			ph.style.backgroundColor="transparent";
		}
		function solve(){
			stop();
			change('im0','icons/med/avi.png');change('im1','icons/med/css.png');change('im2','icons/med/csv.png');
			change('im3','icons/med/dreamweaver.png');change('im4','icons/med/dwg.png');change('im5','icons/med/exe.png');
			change('im6','icons/med/jpg.png');change('im7','icons/med/doc.png');change('im8','icons/med/zip.png');
			change('im9','icons/med/zip.png');change('im10','icons/med/xml.png');change('im11','icons/med/dbf.png');
			change('im12','icons/med/javascript.png');change('im13','icons/med/xls.png');change('im14','icons/med/txt.png');
			change('im15','icons/med/xls.png');change('im16','icons/med/javascript.png');change('im17','icons/med/jpg.png');
			change('im18','icons/med/json-file.png');change('im19','icons/med/mp4.png');change('im20','icons/med/mp3.png');
			change('im21','icons/med/svg.png');change('im22','icons/med/mp3.png');change('im23','icons/med/file.png');
			change('im24','icons/med/json-file.png');change('im25','icons/med/svg.png');change('im26','icons/med/txt.png');
			change('im27','icons/med/doc.png');change('im28','icons/med/search.png');change('im29','icons/med/fla.png');
			change('im30','icons/med/rtf.png');change('im31','icons/med/dwg.png');change('im32','icons/med/iso.png');
			change('im33','icons/med/xml.png');change('im34','icons/med/dbf.png');change('im35','icons/med/avi.png');
			change('im36','icons/med/search.png');change('im37','icons/med/illustrator.png');change('im38','icons/med/illustrator.png');
			change('im39','icons/med/css.png');change('im40','icons/med/rtf.png');change('im41','icons/med/photoshop.png');
			change('im42','icons/med/html.png');change('im43','icons/med/iso.png');change('im44','icons/med/mp4.png');
			change('im45','icons/med/flash.png');change('im46','icons/med/file.png');change('im47','icons/med/csv.png');
			change('im48','icons/med/png.png');change('im49','icons/med/premiere.png');change('im50','icons/med/pdf.png');
			change('im51','icons/med/exe.png');change('im52','icons/med/pdf.png');change('im53','icons/med/photoshop.png');
			change('im54','icons/med/fla.png');change('im55','icons/med/flash.png');change('im56','icons/med/dreamweaver.png');
			change('im57','icons/med/psd.png');change('im58','icons/med/html.png');change('im59','icons/med/png.png');
			change('im60','icons/med/ppt.png');change('im61','icons/med/psd.png');change('im62','icons/med/ppt.png');change('im63','icons/med/premiere.png');
		}
